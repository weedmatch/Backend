<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url('');

      * {
        margin: 0;
        border: 0;
      }

      body {
        font-family: sans-serif;
        background-color: #fff;
        font-size: 14px;
        font-weight: 400;
        line-height: 22px;
        margin-top: 48px;
        margin-left: auto;
        margin-right: auto;
        align-items: center;
        height: 100vh;
        width: 80vw;
        display: grid;
        gap: 40px;
      }
      #logo {
        display: flex;
        justify-content: center;
        gap: 7px;
      }
      #banner {
        border-radius: 12px;
        height: 170px;
        width: 100%;
        object-fit: fill;
      }
      #main {
        display: grid;
        gap: 40px;
        font-size: 14px;
        font-weight: 400;
      }
      #section {
        display: grid;
        gap: 20px;
      }
      #btn {
        padding: 16px 48px;
        margin: 0 auto;
        border-radius: 24px;
        background-color: #ed6810;
        color: #fff;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }
      #first {
        font-size: 20px;
        font-weight: 600;
        color: #0d0d0d;
      }
      #list {
        display: inline;
        justify-content: center;
        font-size: 10px;
        color: #666;
      }
      li {
        display: inline-block;
        list-style: circle;
        padding-left: 10px;
        padding-right: 10px;
      }
      #listdiv {
        display: grid;
        margin-right: auto;
        margin-left: auto;
        max-width: 402px;
        font-size: 10px;
        font-weight: 400;
        color: #0f0f0f;
      }
      #allright {
        margin-right: auto;
        margin-left: auto;
      }
      footer {
        display: grid;
        gap: 32px;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="logo">
        <div>
          <img src="image/icon.svg" alt="icon" height="34" width="27" />
        </div>
        <div>
          <img src="image/type.svg" alt="type" height="34" width="183" />
        </div>
      </div>
    </header>
    <div>

            <li>
